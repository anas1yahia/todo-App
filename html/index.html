<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="logo">

            <div class="logo-details">
                <img src="../public/images/logo.svg" alt="Logo">
                <span>Dashboard</span>
            </div>
            
            <div class="toggle-menu">
                <i class="ri-arrow-left-double-line"></i>
            </div>

        </div>

        <div class="broad-actions">
            <div class="search-input">
                        <i class="ri-search-2-line"></i>
                        <input type="text" placeholder="Search for anything...">
            </div>
                    <div class="nav-items">

                        <div class="nav-link-icons">
                             <div class="calendar">
                            <i class="ri-calendar-todo-line"></i>
                        </div>
                        <div class="notification">
                            <i class="ri-notification-line"></i>
                        </div>
                        <div class="feed-back">
                            <i class="ri-feedback-line"></i>
                        </div>
                        </div>
                       
                        <div class="profile">

                            <div class="profile-info">
                                <span class="name">Anima Agrawal</span>
                                <span class="job-title">Software Engineer</span>
                            </div>

                            <img src="../public/images/avatar.png" alt="Avatar">
                            
                            <i class="ri-arrow-down-s-line"></i>
                           
                        </div>
            </div>
        </div>
        
    </nav>
    <main>
        <aside class="side-bar">
            <ul class="menu">
                <li>
                    <i class="ri-dashboard-line"></i>
                    <span>Home</span>

                </li>
                <li>
                    <i class="ri-chat-1-line"></i>
                    <span>Messages</span>

                </li>

                <li>
                    <i class="ri-todo-line"></i>
                    <span>Tasks</span>

                </li>

                <li>
                    <i class="ri-group-line"></i>
                    <span>Members</span>

                </li>

                <li>
                    <i class="ri-settings-3-line"></i>
                    <span>Settings</span>

                </li>
            </ul>
            <div class="projects">
                <div class="projects-header">
                     <h5>MY PROJECTS</h5>

                     <button title="Add new project">
                        <i class="ri-sticky-note-add-line"></i>
                     </button>
                </div>
               

                <ul class="projects-list">
                    <li class="project-items">
                        <span class="project-name">
                            <i class="ri-circle-fill"></i>
                            <a>Web Design</a>
                            <i class="ri-more-2-line"></i>
                        </span>

                        <span class="project-name">
                            <i class="ri-circle-fill"></i>
                            <a>Web Design</a>
                            <i class="ri-more-2-line"></i>
                        </span>


                        <span class="project-name">
                            <i class="ri-circle-fill"></i>
                            <a>Web Design</a>
                            <i class="ri-more-2-line"></i>
                        </span>


                        <span class="project-name">
                            <i class="ri-circle-fill"></i>
                            <a>Web Design</a>
                            <i class="ri-more-2-line"></i>
                        </span>
                    </li>
                </ul>
            </div>
        </aside>
        <section class="content">
            <div class="head-top">
                <div class="head-top-left">
                    <h1>Mobile App</h1>
                    <div class="action-left-head">
                        <i class="ri-edit-line"></i>
                        <i class="ri-link"></i>
                    </div>
                    
                    
                </div>
                <div class="head-top-right">
                    <div class="action-right-head">
                        <i class="ri-add-line"></i>
                       
                    </div>
                    <div class="invited-members">
                        <img src="../public/images/avatar.png" alt="Avatar">
                        <img src="../public/images/avatar.png" alt="Avatar">
                        <img src="../public/images/avatar.png" alt="Avatar">
                        <img src="../public/images/avatar.png" alt="Avatar">
                        <span>+20</span>
                    </div>
                        
            
                </div>

            </div>

            
            <div class="filter">
                    <div class="filter-items">
                       <button>
                        <i class="ri-equalizer-2-line"></i>
                            <span>Filter</span>
                            <i class="ri-arrow-down-s-line"></i>
                       </button>

                       <button>
                            <i class="ri-calendar-todo-line"></i>
                            <span>Today</span>
                            <i class="ri-arrow-down-s-line"></i>

                       </button>
                    </div>

                    <div class="filter-grid">
                        <button>
                            <i class="ri-folder-shared-line"></i>
                                <span>share</span>
                               
                           </button>

                           <div class="separator">
                                 <span></span>
                           </div>

                           <button class="grid">
                            <i class="ri-layout-grid-fill"></i>
                               
                           </button>
                           <button class="list">
                            <i class="ri-list-check-2"></i>
                               
                           </button>
                    </div>
            </div>


            <div class="tasks">
                <div class="tasks-container">
                    <div class="task-header">
                        <div class="task-header-left">
                            <i class="ri-circle-fill" ></i>
                            <h3>Backlog</h3>
                            <span>4</span>
                        </div>
                        
                        <button class="add-container">
                            <i class="ri-add-line"></i>
                        </button>
                    </div>
                    

                </div>
                
                

                

            </div>


            <div class="create-section-popup">

                <div class="popup-content">
                    <div class="popup-header">
                        <h3>Create New Section</h3>
                        <button class="close-popup">×</button>
                    </div>
                    <form id="createSectionForm">
                        <div class="form-group">
                            <label>Section Title</label>
                            <input type="text" id="sectionTitle" required>
                        </div>
                        <div class="form-group">
                            <label>Priority Color</label>
                            <div class="color-options">
                                <label class="color-option">
                                    <input type="radio" name="priority" value="#22c55e">
                                    <span class="color-circle green"></span>
                                </label>
                                <label class="color-option">
                                    <input type="radio" name="priority" value="#3b82f6">
                                    <span class="color-circle blue"></span>
                                </label>
                                <label class="color-option">
                                    <input type="radio" name="priority" value="#ef4444">
                                    <span class="color-circle red"></span>
                                </label>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="button-cancel">Cancel</button>
                            <button type="submit" class="button-create">Create</button>
                        </div>
                    </form>
                </div>
    
            </div>


            <button class="add-task">
                <i class="ri-list-check-3"></i>
                <span>Add Task</span>
            </button>
            
        </section>


        <div class="popup-container">
            <div class="popup">
                <div class="popup-header">
                    <h3>Create New Task</h3>
                    <span class="close-icon">×</span>
                </div>
                
                <div class="form-group">
                    <label>Task Title</label>
                    
                    <input type="text" class="form-input" name="task-title" placeholder="Enter task title" />

                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    
                    <textarea class="form-input task-description" name="task-description" placeholder="Enter task description"></textarea>
                </div>
                
                <div class="attachment-area">
                    <p>Drop files here or click to upload</p>
                    <input type="file" hidden>
                </div>
                
                <div class="priority-tags">
                    <span class="priority-tag priority-high">High</span>
                    <span class="priority-tag priority-medium">Medium</span>
                    <span class="priority-tag priority-low">Low</span>
                </div>
                
                <div class="popup-buttons">
                    <button class="btn-cancel">Cancel</button>
                    <button class="btn-create">Create Task</button>
                </div>
            </div>
        </div>



        
    </main>



    <script src="../js/script.js"></script>
</body>
</html>
